# Основные настройки портов и прослушивания
listeners=PLAINTEXT://0.0.0.0:9092
advertised.listeners=PLAINTEXT://localhost:9092

# Настройки Zookeeper
zookeeper.connect=zookeeper:2181

# Настройки хранения данных и журналов
log.dirs=/var/lib/kafka/logs

# Настройки автоматического создания топиков
auto.create.topics.enable=true
default.replication.factor=1

# Настройки ретенции сообщений
log.retention.hours=168
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000

# Настройки сегментации и очистки журналов
log.segment.ms=604800000
log.retention.ms=604800000
log.cleaner.delete.retention.ms=86400000

# Настройки размера сегмента журнала
log.segment.bytes=1073741824

# Другие настройки по желанию
